services:
  # Controller service - manages YouTube API and stream lifecycle
  controller:
    build: .
    container_name: camera-controller
    restart: unless-stopped
    stop_grace_period: 30s
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
