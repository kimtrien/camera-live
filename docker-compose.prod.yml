# Production Docker Compose for Camera Live Stream
# Uses pre-built image from GitHub Container Registry

services:
  # Controller service - manages YouTube API and stream lifecycle
  controller:
    image: ghcr.io/kimtrien/camera-live:latest
    container_name: camera-controller
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
